<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI & Software Company</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">U Buat Apa</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.index') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.about') }}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.services_page') }}">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.portfolio_page') }}">Portfolio</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.team_page') }}">Team</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.contact') }}">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
{% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</html>
