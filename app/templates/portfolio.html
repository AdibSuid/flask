{% extends "base.html" %}
{% block content %}
<h2>Portfolio</h2>
<div class="row" id="portfolio-container">
  {% for project in portfolio %}
  <div class="col-md-3 mb-3 portfolio-item" data-category="{{ project.category }}">
    <div class="card h-100">
      <img src="{{ url_for('static', filename=project.image) }}" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.desc }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<div class="mb-4">
  <button onclick="filterCategory('ai')" class="btn btn-outline-primary">AI</button>
  <button onclick="filterCategory('software')" class="btn btn-outline-primary">Software</button>
  <button onclick="filterCategory('all')" class="btn btn-outline-secondary">All</button>
</div>
{% endblock %}
