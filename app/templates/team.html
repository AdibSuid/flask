{% extends "base.html" %}
{% block content %}

<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold">Meet Our Team</h2>
    <div class="row g-4">
      {% for member in team %}
      <div class="col-12 col-sm-6 col-md-4 text-center">
        <div class="card border-0 shadow-sm h-100">
          <div class="card-body">
            <img src="{{ url_for('static', filename=member.image) }}" 
                 alt="{{ member.name }}" 
                 class="img-fluid rounded-circle mb-3 shadow-sm" 
                 style="width: 150px; height: 150px; object-fit: cover;">
            <h5 class="fw-semibold mb-1">{{ member.name }}</h5>
            <p class="text-muted mb-2">{{ member.role }}</p>
            <p class="small text-secondary">{{ member.bio }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock %}
